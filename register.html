<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        .auto-style2 {
            margin-left: 0px;
        }

        .auto-style3 {
            margin-left: 32px;
        }

        .auto-style4 {
            margin-left: 64px;
        }
    </style>
</head>
<body>
    <form method="GET">
        <h1>使用者註冊</h1>
        賬號<input type="text" name="usr" placeholder="請輸入您的賬號" class="auto-style3" /><br />
        密碼<input type="text" name="pass" class="auto-style3" /><br />
        電子郵件<input type="text" name="email" placeholder="請輸入您的電子郵件" class="auto-style2" /><br />
        生日<input type="text" name="usr0" value="年/月/日" class="auto-style3" /><br />
        性別<input type="radio" name="gender" value="male" class="auto-style3" />男
        <input type="radio" name="gender" value="female" />女
        <input type="radio" name="gender" value="gen_other" />其他<br />
        喜好<input type="checkbox" name="favorite" value="basketball" class="auto-style3" />打球
        <input type="checkbox" name="favorite" value="games" />打電動
        <input type="checkbox" name="favorite" value="shopping" />購物
        <input type="checkbox" name="favorite" value="fav_other" />其他<br />
        年級<select class="auto-style3">
            <option value="freshman">大一</option>
            <option value="sophomore">大二</option>
            <option value="junior">大三</option>
            <option value="senior">大四</option>
        </select><br />
        <input type="submit" value="送出" class="auto-style4">
        <input type="reset" value="重設">
    </form>
</body>
</html>
